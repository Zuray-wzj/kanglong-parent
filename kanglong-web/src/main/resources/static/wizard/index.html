
<!doctype html>
<html lang="en">
<head>
	<title>Bootstrap Wizard Example</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<link href="./bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" />
	<style>body{padding-top: 60px;}</style>
	<link href="./css/bwizard.min.css" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<div id="wizard">
			<ol>
				<li>基本信息</li>
				<li>商品描述</li>
				<li>规格参数</li>
				<li>SKU属性</li>
			</ol>
			<div>
				<div class="form-group">
					<label for="id">商品ID</label>
					<input type="text" class="form-control" id="id" name="id" placeholder="商品ID" readonly="readonly">
				</div>
				<div class="form-group">
					<label class="control-label" for="sel_cids">选择商品品类</label>
					<div class="controls">
						<select id="sel_cids" name="cids" multiple class="form-control" data-rel="chosen">
							<option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.fullname}"></option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="title">商品标题</label>
					<input type="text" class="form-control" id="title" name="title" placeholder="商品标题">
				</div>
				<div class="form-group">
					<label for="subTitle">商品标题</label>
					<input type="text" class="form-control" id="subTitle" name="subTitle" placeholder="商品卖点">
				</div>
				<div class="form-group">
					<label for="packingList">包装清单</label>
					<input type="text" class="form-control" id="packingList" name="packingList" placeholder="包装清单">
				</div>
				<div class="form-group">
					<label for="packingList">售后服务</label>
					<input type="text" class="form-control" id="afterService" name="afterService" placeholder="售后服务">
				</div>
			</div>
			<div>
				<div class="form-group">
					<label for="description">售后服务</label>
					<textarea class="form-control" id="description" name="description" placeholder="商品描述"></textarea>
				</div>
			</div>
			<div>
				<label style="margin-left: -12px">基本信息</label>
				<div class="form-group">
					<label for="description">机身重量</label>
					<textarea class="form-control" id="4" name="4" placeholder="机身重量"></textarea>
				</div>
				<div class="form-group">
					<label for="description">材质工艺</label>
					<textarea class="form-control" id="5" name="5" placeholder="机身重量"></textarea>
				</div>
				<hr style="height: 3px;background-color: lightgrey;margin: auto -12px">
				<label style="margin-left: -15px">基本信息</label>
				<div class="form-group">
					<label for="description">机身重量</label>
					<textarea class="form-control" id="4" name="4" placeholder="机身重量"></textarea>
				</div>
				<div class="form-group">
					<label for="description">材质工艺</label>
					<textarea class="form-control" id="5" name="5" placeholder="机身重量"></textarea>
				</div>
			</div>
			<div>
				d
			</div>
		</div>
	</div>

	<script src="./js/jquery.min.js"></script>
	<script src="./bootstrap/js/bootstrap.min.js"></script>
	<script src="./js/bwizard.min.js" type="text/javascript"></script>
	<script type="text/javascript">
	   $("#wizard").bwizard();
	</script>
</body>
</html>
