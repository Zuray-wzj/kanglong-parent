
server.port=8088
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/kanglong
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.minimum-idle=10

aliyun.sms.accessKeyId=your_accessKeyId
aliyun.sms.accessKeySecret=your_accessKeySecret
aliyun.sms.signName=your_signName
aliyun.sms.verifyCodeTemplate=your_verifyCodeTemplate

spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.database=0

redis.verifycode.expire.seconds=1800
